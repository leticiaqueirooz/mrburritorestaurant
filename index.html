<!DOCTYPE html>
<!-- HTML5 doctype -->
<html lang="en">
  <!-- HTML5 opening HTML tag with language. The HTML tag can also be used on it's own now. -->
  <head>
    <meta charset="UTF-8" />
    <!-- HTML5 charset -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<meta name="description" content="A simple HTML5 Template 
		for new projects.">  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burritos login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="mrburrito.png" alt="logotipo" width="310" height="auto" />
      <h3>Login</h3>
      <form action="Orderpage.html">
        <label for="usrname">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter your username"
          name="username"
          required
        />
        <br /><br />
        <label for="psw">Password</label>
        <input
          type="password"
          id="psw"
          name="psw"
          placeholder="Enter your password"
          pattern="(?=.*[A-Z]).{9}"
          title="Must contain at least one uppercase and 9 characters"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="message">
      <h3>Password must contain the following</h3>
      <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
      <p id="length" class="invalid"><b>9 characters</b></p>
    </div>

    <script>
      var myInput = document.getElementById("psw");
      var capital = document.getElementById("capital");
      var length = document.getElementById("length");

      // When the user clicks on the password field, show the message box
      myInput.onfocus = function () {
        document.getElementById("message").style.display = "block";
      };

      // When the user clicks outside of the password field, hide the message box
      myInput.onblur = function () {
        document.getElementById("message").style.display = "none";
      };

      // When the user starts to type something inside the password field
      myInput.onkeyup = function () {
        // Validate capital letters
        var upperCaseLetters = /[A-Z]/g;
        if (myInput.value.match(upperCaseLetters)) {
          capital.classList.remove("invalid");
          capital.classList.add("valid");
        } else {
          capital.classList.remove("valid");
          capital.classList.add("invalid");
        }

        // Validate length
        if (myInput.value.length >= 9) {
          length.classList.remove("invalid");
          length.classList.add("valid");
        } else {
          length.classList.remove("valid");
          length.classList.add("invalid");
        }
      };
    </script>
  </body>
</html>
